
<html lang="en">
<head>
    <title>Countdown Timer</title>
</head>
<body>
   <center> <h1>Countdown Timer</h1><br></center>
  <center><p>Countdown to New Year's Eve:2024</p><br></center>  
  <center> <div id="countdown"></div><br></center> 
   <center> <img src="download (10).jpg" width="300" height="300"></center>
</body>
</html>
<script>
// Set the target date and time for the countdown
var countDownDate = new Date("Dec 31, 2023 23:59:59").getTime();

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();

  // Calculate the time remaining
  var timeRemaining = countDownDate - now;

  // Calculate days, hours, minutes and seconds
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Display the countdown in the container
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is over, display a message
  if (timeRemaining < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
