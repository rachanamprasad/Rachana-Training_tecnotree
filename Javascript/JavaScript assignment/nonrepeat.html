<!DOCTYPE html>
<html>
<head>
  <title>Find First Non-Repeating Character in a String</title>
</head>
<body>
  <p>String: "Rachana"</p>
  <p>First Non-Repeating Character: <span id="result"></span></p>

  <script>
    function findFirstNonRepeatingChar(str) {
      const charCount = {};
      for (let i = 0; i < str.length; i++) {
        const char = str[i];
        charCount[char] = charCount[char] ? charCount[char] + 1 : 1;
      }
      for (let i = 0; i < str.length; i++) {
        const char = str[i];
        if (charCount[char] === 1) {
          return char;
        }
      }
      return null;
    }

    const string = "Rachana";
    const firstNonRepeatingChar = findFirstNonRepeatingChar(string);

    const resultElement = document.getElementById("result");
    resultElement.textContent = firstNonRepeatingChar;
  </script>
</body>
</html>
