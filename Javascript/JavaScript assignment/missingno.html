<!DOCTYPE html>
<html>
<head>
  <title>Find Missing Number in an Array of Integers</title>
  <style>
    body {
      font-size: 16px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <p>Array: [1, 2, 3, 5, 6, 7, 8, 9, 10]</p>
  <p>Missing Number: <span id="result"></span></p>

  <script>
    function findMissingNumber(arr) {
      const n = arr.length + 1;
      const expectedSum = (n * (n + 1)) / 2;
      const actualSum = arr.reduce((sum, num) => sum + num, 0);
      const missingNumber = expectedSum - actualSum;
      return missingNumber;
    }

    const array = [1, 2, 3, 5, 6, 7, 8, 9, 10];
    const missingNumber = findMissingNumber(array);

    const resultElement = document.getElementById("result");
    resultElement.textContent = missingNumber;
  </script>
</body>
</html>
