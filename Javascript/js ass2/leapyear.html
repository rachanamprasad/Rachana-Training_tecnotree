<html>

    <title>My Javascript Program</title>
   </head> 
   <body>
    <h1>Leap year in Gregorian Calendar</h1>
    <script>

var year = prompt("Enter a year:");
if (year% 4== 0 && year % 100 !==0) {
  alert("leap year");
} else {
  alert("not a leap year");
}

    </script>
   </body>
</html>
