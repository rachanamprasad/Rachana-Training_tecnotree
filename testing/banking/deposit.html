<html>
    
      <head>
        <div class="deposit">
          <h2>Deposit Funds</h2>
          <label for="account">Account Number:</label>
          <input type="number" id="account" name="account" required>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" min="1" required>
          <button class="btn" onclick="deposit()">Deposit</button>
        </div>
      
        <div class="balance">
          <h2>Current Balance</h2>
          <p>Your current balance is:&#8377<span id="balance">5000</span></p>
        </div>
      
      



<style>
    body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-image: url("https://cdn.dribbble.com/users/935078/screenshots/3622876/pig.gif");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
}

.deposit {
  margin: 20px;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.balance {
  margin: 20px;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  margin-bottom: 10px;
}

input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.btn {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background-color: #3e8e41;
}

h2 {
  margin-top: 0;
}

p {
  margin-bottom: 0;
}

</style>
</head>

<body>
<script>
    function deposit() {
  var amount = document.getElementById("amount").value;
  var account = document.getElementById("account").value;
  var balance = document.getElementById("balance");

  if (amount === "" || account === "") {
    alert("Please fill out all the fields.");
    return;
  }

  var currentBalance = parseFloat(balance.innerText);
  currentBalance += parseFloat(amount);
  balance.innerText = currentBalance.toFixed(2);

  alert(
    "You have deposited â‚¹" + amount + " into account number " + account + "."
  );
}

</script>
</body>

</html>
