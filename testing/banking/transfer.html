<!DOCTYPE html>
<html>
	<head>
	<title>Transfer Funds</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<div class="transfer">
		<h2>Transfer Funds</h2>
		<label for="fromAccount">From Account:</label>
		<input type="number" id="fromAccount" name="fromAccount" min="1" required>
		<label for="toAccount">To Account:</label>
		<input type="number" id="toAccount" name="toAccount" min="1" required>
		<label for="amount">Amount:</label>
		<input type="number" id="amount" name="amount" min="1" required>
		<button class="btn" onclick="transfer()">Transfer</button>
	</div>



<style>
    body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
    background-image: url("https://cdn.pixabay.com/animation/2022/09/09/21/19/21-19-47-383_512.gif");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
}

h2 {
	text-align: center;
}

.transfer {
	max-width: 400px;
	margin: 50px auto;
	padding: 20px;
	background-color: white;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
	display: block;
	margin-bottom: 5px;
}

input {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: none;
	border-radius: 5px;
	box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
}

button {
	display: block;
	width: 100%;
	padding: 10px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #3e8e41;
}

</style>
</head>

<body>
<script>
    function transfer() {
	var fromAccount = document.getElementById("fromAccount").value;
	var toAccount = document.getElementById("toAccount").value;
	var amount = document.getElementById("amount").value;

	if (fromAccount === '' || toAccount === '' || amount === '') {
		alert("Please fill out all the fields.");
		return;
	}

	if (amount > 5000) {
		alert("Transfer amount cannot be greater than your current balance.");
		return;
	}

	var fromBalance = 5000 - amount;
	var toBalance = 5000 + amount;

	alert(" ₹" + amount + " has been transferred from account number " + fromAccount + " to account number " + toAccount + ".");
	alert("Your current balance in account number " + fromAccount + " is: ₹" + fromBalance);
}

</script>
</body>
</html>
