<!DOCTYPE html>
<html>
	<head>
	<title>Signup Page</title>

	<div class="container">
		<h1>Create a New Account</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<label for="accountType">Account Type:</label>
			<select id="accountType" name="accountType" required>
				<option value="">--Select account type--</option>
				<option value="savings">Savings</option>
				<option value="checking">Checking</option>
			</select>

			<button type="button" onclick="generateAccountNumber()">Generate Account Number</button>
			<p>Your account number is: <span id="accountNumber"></span></p>

			<button type="button" onclick="createAccount()">Create Account</button>
		</form>
	</div>



<style>
    body{
        background-image: url("https://i.pinimg.com/originals/de/80/ca/de80ca4922b016784c86f80ee5c8966f.gif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    
 .container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;    
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}


form label {
	display: block;
	margin-bottom: 10px;
}

form input,
form select {
	width: 100%;
	padding: 10px;
	border-radius: 3px;
	border: none;
	margin-bottom: 20px;
}

button {
	background-color: #4CAF50;
	border: none;
	border-radius: 3px;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	padding: 10px;
	transition: background-color 0.2s;
	width: 100%;
}

button:hover {
	background-color: #3e8e41;
}

p span {
	font-weight: bold;
}

</style>
</head>

<body>
<script>
   function generateAccountNumber() {
	const accountNumber = Math.floor(Math.random() * 1000000000);
	document.getElementById('accountNumber').innerHTML = accountNumber;
}

function createAccount() {
	const name = document.getElementById('name').value;
	const address = document.getElementById('address').value;
	const email = document.getElementById('email').value;
	const phone = document.getElementById('phone').value;
	const password = document.getElementById('password').value;
	const accountType = document.getElementById('accountType').value;
	const accountNumber = document.getElementById('accountNumber').innerHTML;

	// Perform validation checks here
	if (!name || !address || !email || !phone || !password|| !accountType || !accountNumber) {
		alert('Please fill in all the details!');
		return;
	}

	const account = {
		name: name,
		address: address,
		email: email,
		phone: phone,
		accountType: accountType,
		accountNumber: accountNumber,
		balance: 0
	};

	// Add account to database or perform other necessary actions here

	alert('Account created successfully!');
	// Redirect to account summary page here
}

</script>
</body>
</html>
