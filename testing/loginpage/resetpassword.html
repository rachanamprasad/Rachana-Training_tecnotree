<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    /* Additional styles for the form */
    form {
      max-width: 400px;
      margin: 0 auto;
    }
  
    body{
        background-image:url("https://img.freepik.com/free-photo/top-view-background-beautiful-white-grey-brown-cream-blue-background_140725-72219.jpg");
        background-size: cover;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
  
    button[type="submit"] {
      display: block;
      margin: 10px auto 0;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
  
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  
    /* Styles for the input groups and toggle icons */
    .input-group {
      position: relative;
    }
  
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  
    .input-group .toggle-password i {
      font-size: 20px;
    }
  </style>
  
</head>
<body>
  <h2>Reset Password</h2>
  <form onsubmit="return validateForm()">
    <div class="form-group">
      <center><label for="password">New Password:</label></center>
      <center><div class="input-group">
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('password')">
          <i class="fa fa-eye"></i>
        </span>
      </div></center>
    </div>
    <div class="form-group">
      <center><label for="confirm-password">Confirm Password:</label></center>
      <center><div class="input-group">
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
          <i class="fa fa-eye"></i>
        </span>
      </div></center>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    function togglePasswordVisibility(inputId) {
      var passwordInput = document.getElementById(inputId);
      var icon = passwordInput.nextElementSibling.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    function validateForm() {
      var passwordInput = document.getElementById("password");
      var confirmPasswordInput = document.getElementById("confirm-password");

      if (passwordInput.value !== confirmPasswordInput.value) {
        alert("Passwords do not match.");
        return false;
      }
      else{
        alert("Password Corrected!!")
      }

      return true;
    }
  </script>
</body>
</html>
